<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/logo1.png">
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Página de Login</title>
</head>
<body id="bodylogin">
    <img id="img-login" src="./img/logo.jpg" alt="logo">
    <form action="./index.html" id="fundo">
        <h2>Entrar na sua conta</h2>
        <div class="formulario">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu nome" required>
        </div>
        <div class="formulario">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div id="acesso">Nível de acesso:
            <select name="acesso">
                <option value="userComum">Usuário comum</option>
                <option value="admin">Colaborador</option>
            </select>
     </div>
        <div class="formulario">
            <button><a href="index.html">Entrar</a></button>  
        </div>
        <div id="voltar" class="formulario">
            <a href="index.html">⭠ Voltar</a>
        </div>
    </form>
    <footer>
            <p>© 2024 YouSafe</p>
            <img id="insta" src="./img/insta.png" alt="logo do instagram">
            <div><a id="ig" target="_blank" href="https://www.instagram.com/yousafe_alarms/">@yousafe_alarms</a></div>
    </footer>
</body>
</html>
