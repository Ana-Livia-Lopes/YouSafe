<body>
    <header>
        <div id="container">
            <a href="./img/logo.jpg"><img class= "logo" src="./img/logo.jpg" alt="logo"></li></a>
            <nav>
                <ul>
                    <li><h3><a href="./index.html">início</a></h3></li>
                    <li><h3><a href="./sobre.html">sobre</a></h3></li>
                    <li><h3><a href="./produtos.html">produtos</a></h3></li>

                    <li><h3><a id="login" href="./login.html">entrar</a></h3></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="secao1" class="secao">
                <h1>Formulário de Compra</h1>
        <form action="#" method="POST">
            <label for="nomeCompleto">Nome Completo:</label><br>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>
        </form>
    </section>
    <section id="secao2" class="secao">
        <form action="#" method="POST">
            <h4>Endereço:</h4>
            
            <label for="rua">Rua e N°:</label><br>
            <input type="text" id="rua" name="rua" required><br><br>
            
            <label for="bairro">Bairro:</label><br>
            <input type="text" id="bairro" name="bairro" required><br><br>
            
            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade" required><br><br>
            
            <label for="estado">Estado:</label><br>
            <input type="text" id="estado" name="estado" required><br><br>
            
            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep" required><br><br>
        </form>
        <form action="#" method="POST">
            <h4>Forma de Pagamento:</h4>
            
            <input type="radio" id="debito" name="formaPagamento" value="debito" required>
            <label for="debito">Débito</label><br>
            
            <input type="radio" id="credito" name="formaPagamento" value="credito" required>
            <label for="credito">Crédito</label><br>
            
            <input type="radio" id="boleto" name="formaPagamento" value="boleto" required>
            <label for="boleto">Boleto</label><br>
            
            <input type="radio" id="pix" name="formaPagamento" value="pix" required>
            <label for="pix">Pix</label><br><br>
            
            <h4>Cupom YouSafe</h4>
            <input type="checkbox" id="cupom" name="cupom" value="Nenhum" checked>
            <label for="cupom">Nenhum cupom disponível</label><br><br>
            
            <button><a href="produtos.html">Enviar</a></button>
        </form>
    </section>
    <footer>
        <img class="logo" src="./img/logo.jpg" alt="logo da empres YouSafe">
            <p>© 2024 YouSafe</p>
            <img id="insta" src="./img/instab.png" alt="logo do instagram">
            <div><a target="_blank" href="https://www.instagram.com/yousafe_alarms/">@yousafe_alarms</a></div>
    </footer>
</body>
</html>
