<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="shortcut icon" type="imagex/png" href="./img/logo1.png">
    <title>Página de Login</title>
</head>
<body id="bodylogin">
    <img id="img-login" src="../img/logo.jpg" alt="logo">
    <form id="fundo">
        <h2>Cadastre-se já!</h2>
        <div class="formulario">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu nome" required>
        </div>
        <div class="formulario">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="formulario">
            <label>Cargo: </label>
            <input type="radio" name="x" id="notifica-email" value="email">
            <label>usuario</label>
            <input type="radio" name="x" id="notifica-sms" value="sms">
            <label>Colaborador</label>
        </div>
        <div class="formulario">
            <button type="button">Entrar</button>  
        </div>
        <div id="voltar" class="formulario">
            <a href="index.html">Voltar</a>
        </div>
    </form>
    <footer id="footerlogin">
        <p>© 2024 YouSafe</p>
    </footer>
</body>
</html>
